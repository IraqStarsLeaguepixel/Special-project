<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Iraq Stars League</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("395186859_122114299286073641_2602307310604222742_n.jpg") no-repeat center center;
    background-size: cover;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  }

  .container {
    position: relative;
    width: 600px;
    height: 600px;
  }

  /* الاسم في الوسط */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 12px rgba(0,0,0,0.7);
    text-align: center;
  }

  /* الحاوية الدائرية */
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
  }

  .circle a {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .circle a:hover {
    transform: scale(1.2);
  }

  .circle img {
    width: 50px;
    height: 50px;
  }

  /* توزيع الأيقونات يدوياً */
  .circle a:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, 0); }         /* أعلى */
  .circle a:nth-child(2) { top: 18%; left: 82%; transform: translate(-50%, -50%); }   /* يمين أعلى */
  .circle a:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); }  /* يمين */
  .circle a:nth-child(4) { top: 82%; left: 82%; transform: translate(-50%, -50%); }   /* يمين أسفل */
  .circle a:nth-child(5) { bottom: 0; left: 50%; transform: translate(-50%, 0); }     /* أسفل */
  .circle a:nth-child(6) { top: 82%; left: 18%; transform: translate(-50%, -50%); }   /* يسار أسفل */
  .circle a:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); }    /* يسار */
  .circle a:nth-child(8) { top: 18%; left: 18%; transform: translate(-50%, -50%); }   /* يسار أعلى */
</style>
</head>
